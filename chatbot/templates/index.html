<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mental Health Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f8fb; margin: 0; display: flex; }
    .sidebar {
      width: 300px;
      padding: 20px;
      background-color: #e3f2fd;
      height: 100vh;
    }
    .sidebar h2 { font-size: 18px; margin-top: 0; }
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      max-height: 80vh;
    }
    .message-wrapper {
      display: flex;
      align-items: flex-start;
      margin: 10px 0;
    }
    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 60%;
    }
    .bot-msg {
      background-color: #dcedc8;
      margin-left: 10px;
    }
    .user-msg {
      background-color: #bbdefb;
      margin-right: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .input-area {
      display: flex;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px;
      background-color: #42a5f5;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2196f3;
    }
  </style>
</head>
<body>
 
  <div class="main">
    <div class="chat-box" id="chat-box">
      <div class="message-wrapper">
        <img src="/static/doctor.webp" class="avatar" />
        <div class="message bot-msg"><strong>Dr. MindBot ðŸ¤–:</strong> Hello! I'm here to support you. How are you feeling today? ðŸ˜Š</div>
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message... ðŸ§ ðŸ’¬" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
  const chatBox = document.getElementById("chat-box");

  async function sendMessage() {
    const input = document.getElementById("user-input").value.trim();
    if (!input) return;

    chatBox.innerHTML += `
      <div class="message-wrapper" style="flex-direction: row-reverse;">
        <img src="/static/user.png" class="avatar" />
        <div class="message user-msg"><strong>You:</strong> ${input} ðŸ™‚</div>
      </div>
    `;
    document.getElementById("user-input").value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    const response = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: input })
    });

    const data = await response.json();
    const botMessage = data.response;

    chatBox.innerHTML += `
      <div class="message-wrapper">
        <img src="/static/doctor.webp" class="avatar" />
        <div class="message bot-msg"><strong>Dr. MindBot ðŸ¤–:</strong> ${botMessage} ðŸ’š</div>
      </div>
    `;

    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Press Enter to send message
  document.getElementById("user-input").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
